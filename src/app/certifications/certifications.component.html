<div class="container-fluid">
    <div class="row text-white">
      <div class="col-3 p-2">
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" (click)="changeCategory()">
            All
          </button>
          <button *ngFor="let cat of categories"
                  class="btn btn-outline-primary"
                  [class.active]="cat == selectedCategory"
                  (click)="changeCategory(cat)">
            {{cat}}
          </button>
        </div>
      </div><!-- Add Bootstrap classes to the table -->
      <div class="col-9 p-2 text-dark">
    <div *ngFor="let certs of certifications; let i = index"
         [ngClass]="{'odd-row': i % 2 !== 0}"
         class="card m-1 p-1">
      <div class="row g-0">
      <div class="col-md-4">
          <img
            [src]="certs.image"
            alt="{{ certs.title }}"
            class="img-responsive"
            style="max-height: 110px;"
          >
        </div>
        <div class="col-md-8">
        <p class="text-dark">{{ certs.title }}</p>
        <p class="text-dark">Expired: {{ certs.isExpired }}</p>
        </div>
    </div>
    </div>
  </div>
</div>
</div>
