<div class="row">
  <div class="col-xs-12">
    <div class="card border-light shadow-sm">
      <div class="card-body">
        <div class="profile">
          <img
            [src]="experienceContent.companyLogo"
            alt="{{ experienceContent.companyTitle }}"
            class="img-responsive"
            style="max-height: 55px;">
          <p><br>{{ experienceContent.date }}</p>
          <p>{{experienceContent.title}}</p>
          <div class="small-image-container">
            <img
              [src]="experienceContent.imgCountry"
              alt="Small Image"
              class="small-image"
            >
            <div class="small-image-text">{{experienceContent.city}}</div>
          </div>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let desc of experienceContent.description">
          <span class="bullet-point">&#8226;</span> {{ desc }}
        </li>
      </ul>
    </div>
  </div>
</div>
