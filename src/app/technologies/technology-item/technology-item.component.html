<div class="card border-light shadow-sm"
     class="d-flex justify-content-center align-items-center">
  <img [src]="technologyContent.image" class="card-img-top technology-image" alt="Image 1">
  <div class="card-body">
    <div class="profile">
      <h2>{{ technologyContent.title }}</h2>
      <!-- Read as HTML content by Angular -->
      <div [innerHTML]="sanitizeHtml(technologyContent.description)"></div>
    </div>
  </div>
</div>
